<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradução para Libras</title>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
</head>
<body>
    <div vw="true" class="enabled">
        <div vw-access-button="true"></div>
        <div vw-plugin-wrapper="true" class="active"></div>
    </div>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <h1>Olá, como você está?</h1>
    <p>Este texto será traduzido para Libras quando o plugin estiver ativado.</p>
</body>
</html>
